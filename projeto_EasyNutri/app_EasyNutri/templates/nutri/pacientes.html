{% extends 'base.html' %}
{% block content %}

<section>
    <div class="feed-divider"></div>
    <h2 id="heading1">Seus pacientes</h2>

    <div class="pacientes">
        <table class="table">
            <tr class="infos">
                <th>ID</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Data de Nascimento</th>
            </tr>

            {% for paciente in pacientes %}
            <tr class="infos">
                <td>{{ paciente.id_paciente }}</td>
                <td>{{ paciente.nome }}</td>
                <td>{{ paciente.cpf }}</td>
                <td>{{ paciente.data_nascimento }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <bottom>
        <div class="extra">
            <h3><a href="{% url 'registro-de-pacientes' %}">Registrar novo paciente</a></h3> 
        </div>
    </bottom>
</section>

{% endblock %}
